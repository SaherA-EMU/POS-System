<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/ItemCart.css">
        <title>Item Cart</title>
    </head>
    <body>
        <h1>Cart</h1>
        <input type="search" class="search" placeholder="Search..">
            <div class="container">
                <div class="cart">
            
                </div>
                <div class="totals">
                    <span>Subtotal:</span><input type="text" class="subtotal" placeholder="$0.00" disabled><br>
                    <span>Tax Amt:</span><input type="text" class="tax" placeholder="$0.00" disabled><br>
                    <span>Total:</span><input type="text" class="total" placeholder="$0.00" disabled><br>
                </div>
                <div class="Keypad">
                    <div class= "display">
                        <input type="text" class="display-box" disabled>
                    </div>
                    <div class="row">
                        <button class="key">7</button>
                        <button class="key">8</button>
                        <button class="key">9</button>
                    </div>
                    <div class="row">
                        <button class="key">4</button>
                        <button class="key">5</button>
                        <button class="key">6</button>
                    </div>
                    <div class="row">
                        <button class="key">1</button>
                        <button class="key">2</button>
                        <button class="key">3</button>
                    </div>
                    <div class="row">
                        <button class="key">0</button>
                        <button class="key">.</button>
                        <button class="key">c</button>
                    </div>
                </div>
                <div class="payment">
                    <button class="POV">Customer POV</button>
                    <button class="pay">Pay</button>
                    <button class="clear">Clear Cart</button>
                </div>
        </div>
    </body>

</html>
